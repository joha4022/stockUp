<!DOCTYPE html>
<html>
  <head>
  	<link rel = 'stylesheet' href = 'stockUpMap.css'>
  	<script src = 'jquery.js'></script>
  	<script src = 'stockUpMap.js'></script>
  </head>

  <body>
  	<div id = 'map'></div>
    <script src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyCn6mtxRkxkY0BRcJ5Jf9EBilrM0jfwLQs&callback=loadMap' async defer></script>
    <br>
  	<div id = 'yelp_search_box'>

      </div>

  	</div>

  <script>
  	$(document).ready(function() {

  			loadYelp();
  		});
  	});
  </script>
</html>
